<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
        function httpReques(){
          if(window.XMLHttpRequest)
            return new XMLHttpRequest();
        }

        var reques = httpReques();
        var url = location.href;
        reques.open("GET", url, false);
        reques.send(null);
        console.log(reques.responseText);
    </script>

  </body>
</html>
